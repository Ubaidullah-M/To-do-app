<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>to-do</title>
    <link rel="stylesheet" href="style.css">
   <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="header1">To-Do list</h1>
        <form class="insert-box">
            <input type="text" placeholder="list-items" id="input">
            <button id="btn">+</button>
        </form>
           
        <ul id="my-list"></ul>
        
        <div class="footer">
            <h3 class="selected-note">There are <span class="count">4</span> list</h3>
            <button class="clear" id="clear">Clear All</button>
        </div>
    </div>
    
<!--
    <sript src="samples_sample.js"></sript>
    <script src="main.js"></script>
-->
    <script src="to_do.js"></script>
</body>
</html>
